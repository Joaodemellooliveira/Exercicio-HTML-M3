<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário de cadastro</title>
</head>
<body>
    <h1>Formuário de cadastro</h1>
    <br/>
    <form>
        <label for="your_name">Seu nome: </label>
        <input id="your_name" type="text"/>
        <br/>
        <label for="your_email">Seu e-mail: </label>
        <input id="your_email" type="email"/>
        <br/>
        <label for="password">Sua Senha: </label>
        <input id="password" type="password"/>
        <br/>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
